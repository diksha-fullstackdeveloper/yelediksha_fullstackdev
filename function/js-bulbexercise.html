<!DOCTYPE html>

<head>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container{

            width: 30%;

        }
        .bulb-image{
            width: 80%;
            height:70% ;

        }
        img{

            width: 100%;
            object-fit: fill;
        }
        .button-group{
            height: 30%;
            width: 90%;
            background-color:white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        button{
            height: 28%;
            width: 50%;
            border-radius: 10px;
            border: none;
            font-size: 20px;
            border-color: gray;
            border-style: solid;
            background-color: lightslategray;
            
        }
        .clickbutton{

        }
        .clickbutton:hover{
            background-color: greenyellow;
        }
