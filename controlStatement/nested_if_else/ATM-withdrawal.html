<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* declaration */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* tag selectors */
        .container {
            height: 40vh;
            width: 30vw;
            background-color: aliceblue;
            border-radius: 10px;
            box-shadow: 1px 1px 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }
        .amount-group{
            height: 20%;
            width: 80%;
            background-color: white;
            border-radius: 10px;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input {
            height: 10%;
            width: 80%;
            background-color: white;
            border-style: dotted;

        }

        button {
            height: 15%;
            width: 80%;
            background-color: rgb(60, 166, 193);
            color: white;
            border-radius: 5px;
            font-size: 20px;
        }

        .display {
            height: 10%;
            width: 80%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        p {
            font-size: 24px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atm Withdrawal</title>
</head>
<body>
    <div class="container">
        <h1>ATM Withdrawal</h1>
        <br>
    <div class="amount-group">
        <label>current balance</label>
        <h2>10,000</h2>
    </div>
    <label>Enter amount to withdraw</label>
    <input type="number" id="input">
    <button onclick="checkAmount()">Withdraw</button>
    <div class="display">
        <h1 id="dispaly"></h1>
    </div>
    </div>
    <script>
        function checkAmount(){

       
        let balance = 10000;
        let amount = document.getElementById("input").value; //("your balance is : "+balance+"\n enter withdraw amount")

        if(amount > 0 ){
            if(balance < amount){
                document.getElementById("display").innerHTML = "insufficient balance";
            }
            else{
                balance =  balance - amount
                document.getElementById("dispaly").innerHTML = "update balance is :"+balance;
            }
        }
        else{
            document.getElementById("display").innerHTML = "enter valid amount";
        }
         }
    </script>
</body>
</html>
