<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rectangle height and length</h1>
    <br>
    <input type="number" id="input-one" placeholder="rectangle height...">
    <br>
    <input type="number" id="input-two" placeholder="rectangle length...">
    <br>
    <button onclick="functionOne()">result</button>
    <br>
    <p style="color: black;" id="result"></p>
</body>
<script>
    function functionOne(){
        let height =Number(document.getElementById("input-one").value);
        let length = Number(document.getElementById("input-two").value);

        //process
        let rectangle = height * length;

        //output
        console.log(rectangle);
        document.getElementById("result").innerHTML = "Rectangle =" + rectangle;
    }
</script>
</html>
