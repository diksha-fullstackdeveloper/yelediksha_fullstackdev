<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>weighg into gram</h1>
    <br>
    <input type="number" id="input">
    <br>
    <button onclick="functionOne()">calculate</button>
    <br>
    <p id="result"></p>
</body>
<script>
    function functionOne(){
        let weight = Number(document.getElementById("input").value);
        //process
        let gram = weight * 1000;
        //output
        console.log(gram);
        document.getElementById("result").innerHTML = "the conversion of weight into gram is=" + gram;
    }
</script>
</html>
