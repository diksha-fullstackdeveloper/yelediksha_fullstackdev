<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>area of square</h1>
    <br>
    <input type="number" id="area" placeholder="entr the input">
    <br>
    <button onclick="functionOne()">calculate</button>
    <br>
    <p id="result"></p>
</body>
<script>
    function functionOne(){
        //input
        let a = Number(document.getElementById("area").value);
        //process
        let area = a*a;
        //output
        console.log(area);
        document.getElementById("result").innerHTML = "the area of square is = " + area;


    }
</script>
</html>
