<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>the conversion of km/hr into m/s</h1>
    <br><br>
    <input type="number" id="input">
    <br>
    <button onclick="functionOne()">calculate</button>
    <br>
    <br>
    <p id="result"></p>
</body>
<script>
    function functionOne(){
        let km = Number(document.getElementById("input").value);
        //process
        let ms = (5/8) * km;
        //output
        console.log(ms);
        document.getElementById("result").innerHTML = "the conversion is =" + ms;
    }
</script>
</html>
