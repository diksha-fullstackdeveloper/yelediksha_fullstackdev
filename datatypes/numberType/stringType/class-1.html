<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="first-name" placeholder="enter a first number...">
    <input type="text" id="last-name" placeholder="enter a last number...">
    <button onclick="concatString()">concat</button>
     <p id="display"></p>
</body>
<script>
    function concatString(){
        let str1 = document.getElementById("first-name").value;
        let str2 = document.getElementById("last-name").value;
        let str3 = str1 + "" + str2;
        document.getElementById("display").innerHTML = str3 ;
    }
</script>
</html>
