<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS  -->
    <style>
        /* declaration */
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* tag selectors */
        .container{
            height: 70vh;
            width: 50%;
            background-color: aliceblue;
            border-radius: 10px;
            box-shadow: 1px 1px 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }
        label{
            font-size: 30px;
        }
        input{
            height: 10%;
            width: 80%;
            background-color: aliceblue;
            border-radius: 10px;
            font-size: 20px;
        
        }
        button{
            height: 10%;
            width: 80%;
            background-color:rgb(41, 161, 41);
            color: white;
            border-radius: 10px;
            box-shadow: 1px 1px 1px;
            font-size: 20px;
        }
        .button-one{
            height: 10%;
            width: 80%;
            background-color:white;
            border-radius: 10px;
            color: black;

        }
        .button-two{
             height: 10%;
            width: 80%;
            background-color:white;
            border-radius: 10px;
            color: black;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment No.10</title>
</head>
<body>
    <!-- body structure -->
    <div class="container">
        <h1>Name Combiner</h1>
        <label>First Name:</label>
        <input type="text" id="input-one" placeholder="Enter The Input...">
        <label>Second Name:</label>
        <input type="text" id="input-two" placeholder="Enter The Input...">
        
        <button onclick="combineString()">Combine Name</button>
        <button class="button-one">
            <p>
            <b class="display" id="display-1"></b>
        </p>
        </button>
        

       <button class="button-two">
        <pre id="display-2"></pre></button>
    </div>
</body>
 <script>
    function combineString(){
     //input
    let string1 = document.getElementById("input-one").value;
    let string2 = document.getElementById("input-two").value;

    //process
    let combine = string1 + " " + string2;

    //output
    document.getElementById("display-1").innerHTML = "Full Name : " + combine;
    document.getElementById("display-2").innerHTML = "> Full Name : " + combine;
     }
 </script>
</html>
