<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* declaration */
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* tag selectors */
        .main-container{
            height: 80vh;
            width: 50vw;
            background-color: aliceblue;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;

        }
        .container{
            height: 100%;
            width: 90%;
            background-color: aliceblue;
            border-radius: 10px;
            box-shadow: 1px 1px 2px;
            display: flex;
            justify-content:center;
            align-items: center;
            text-align: start;
            flex-direction: column;
            gap: 10px;
        }
        input{
            height: 10%;
            width: 80%;
            background-color: aliceblue;
            border-radius: 10px;

        }
        button{
            height: 10%;
            width: 80%;
            background-color: rgba(55, 128, 0, 0.792);
            border-radius: 10px;
            font-size: 20px;
        }
        label{
            font-size: 30px;
        }
        .circle{
            height: 24%;    
            width: 18%;
            background-color: rgba(93, 184, 28, 0.712);
            border-radius: 100px;
        }


        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- body structure -->
     <div class="main-container">
    <h1>Circle Area Calculator</h1>
    <div class="container">
        <div class="circle"></div>
    <label> Enter the radius:</label>
    <br>
    <input type="number" id="input">
    <br>
    <button onclick="displayoutput()">calculate area</button>
    <p id="output"></p>
    </div>
    </div>

    <script>
        function displayoutput(){ 
        //input
        let radius = document.getElementById("input").value;

        //assign
        const pie = 3.1416;
           //process
           let area = pie * Number(radius) * Number(radius);
           //output
           document.getElementById("output").innerHTML = "The area of the circle: " + area ;
           }

    </script>
</body>
</html>
