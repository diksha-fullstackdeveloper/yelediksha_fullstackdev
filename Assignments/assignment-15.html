<!DOCTYPE html>
<html lang="en">

<head>
    <!-- style apply -->
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4e506b;
            margin-top: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }


        .container {
            width: 30%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px 2px rgb(0, 0, 0);
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .sub-container {
            width: 100%;
            text-align: center;
        }

        img {
            border-radius: 50%;
            margin: 15px 0;
        }


        .button {
            width: 90%;
            display: flex;
            justify-content: space-evenly;
        }


        button {
            width: 40%;
            height: 40px;
            border: none;
            border-radius: 20px;
            background-color: rgba(0, 0, 255, 0.7);
            color: white;
            cursor: pointer;
        }


        .text-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(137, 170, 255, 0.15);
            border-radius: 20px;
        }


        h1 {
            margin-bottom: 5px;
        }

        p {
            font-size: 14px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment no. 15 </title>
</head>

<body>
    <div class="container" id="container">
        <div class="sub-container" id="sub-container">
            <h1>Light ON/OFF Toggle</h1>
            <p>A clean, interactive demonstration of light state switching</p>
            <img width="60%" height="40%" id="img" />
            <br />
            <div class="button">
                <button class="button" id="button1" onclick="changeTheme()"></button>
                <button class="button" id="button2"></button>
            </div><br>
            <div class="text-box">
                <h3>How to use:</h3>
                <p>Click the button above to toggle the light between ON and OFF states. Observe how the bulb changes
                    visually and how the page adapts to each state</p>
            </div>
        </div>
    </div>
    <script>
    let isLightOn = false;

    let bulbOnImage =
        "https://cliply.co/wp-content/uploads/2019/06/371906590_RESPONSIVE_SMARTPHONE_400.png";
    let bulbOffImage =
        "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSaid_4RYtltEqLboG7VbIlPnRPtU0KobWttQTjqVKW51zVuyVR";

    // initial state
    document.getElementById("img").src = bulbOffImage;
    document.getElementById("button1").innerHTML = "Turn ON";
    document.getElementById("button2").innerHTML = "Light is currently OFF";

    function changeTheme() {
        isLightOn = !isLightOn;

        if (isLightOn) {
            document.getElementById("img").src = bulbOnImage;
            document.getElementById("button1").innerHTML = "Turn OFF";
            document.getElementById("button2").innerHTML = "Light is currently ON";
            document.getElementById("container").style.backgroundColor = "#1f1f1f";
            document.getElementById("container").style.color = "white";
        } else {
            document.getElementById("img").src = bulbOffImage;
            document.getElementById("button1").innerHTML = "Turn ON";
            document.getElementById("button2").innerHTML = "Light is currently OFF";
            document.getElementById("container").style.backgroundColor = "white";
            document.getElementById("container").style.color = "black";
        }
    }
</script>

</body>

</html>
