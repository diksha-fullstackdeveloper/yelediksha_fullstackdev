<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 100vw;
            height: 100vh;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 30%;
            height: 70%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 10px 2px rgb(69, 69, 69);
            border-radius: 20px;
        }

        .span1 {
            font-size: 150%;
            font-weight: 600;
        }

        .para1 {
            font-size: 90%;
        }

        .image {
            width: 80%;
            height: 30%;
            background-color: rgb(180, 180, 180);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        button {
            width: 60%;
            height: 7%;
            border-radius: 20px;
            border: solid 1px;
            font-size: 90%;
            color: rgb(255, 255, 255);
            font-size: 20px;
            text-align: center;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 100%;
            font-size: 18px;
            text-align: center;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .para2 {
            color: red;

            font-weight: 600;
            font-size: 18px;
        }

        footer {
            width: 70%;
            height: 10%;
            background-color: rgb(243, 200, 144);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <span class="span1">Connection Status</span>
            <p class="para1">Toggle between online and other modes to see the visual change</p>
            <div class="image">
                <div class="circle" id="circle"><img src="https://cdn-icons-png.flaticon.com/128/566/566280.png" alt=" "
                        height="30px" width30px></div>
                <p id="off" class="para2">Offline</p>
                <p id="no" class="para2">No Internet Connection</p>
            </div><br>
            <button onclick="online()" id="button">
                <span id="word">Switch to online</span>
            </button>
            <br>
            <footer>
                <b>Current Status Details</b>
                <br>
                Limited or no internet access
                Updates will sync when back online
                Working in local mode
            </footer>
        </div>
    </div>

    <script>
        let bgcolor1 = "red";
        let bgcolor12 = "red";
        let bgcolor123 = "red";
        let button2 = "turn off";
        let textcolor = "Offline";
        let textcolor1 = "No Internet Connection";
        let button = "gray ";
        let word = "Switch to offline";


        document.getElementById("off").style.color = bgcolor1;
        document.getElementById("no").style.color = bgcolor12;
        document.getElementById("circle").style.backgroundColor = bgcolor123;
        document.getElementById("off").innerHTML = textcolor;
        document.getElementById("no").innerHTML = textcolor1;
        document.getElementById("button").style.backgroundColor = button;
        document.getElementById("word").innerHTML = word;



        function online() {
            if (button2 == "turn off") {
                bgcolor1 = "green";
                bgcolor12 = "green";
                bgcolor123 = "green";
                textcolor = "Online";
                textcolor1 = "Conected to the internet";
                button2 = "turn on";
                button = "blue";
                word = "Switch to online";
            }
            else {
                bgcolor1 = "red";
                bgcolor12 = "red";
                bgcolor123 = "red";
                textcolor = "Offline";
                textcolor1 = "No Internet Connection";
                button2 = "turn off";
                button = "gray";
                word = "Switch to offline"
            }

            document.getElementById("off").style.color = bgcolor1;
            document.getElementById("no").style.color = bgcolor12;
            document.getElementById("circle").style.backgroundColor = bgcolor123;
            document.getElementById("off").innerHTML = textcolor;
            document.getElementById("no").innerHTML = textcolor1;
            document.getElementById("button").style.backgroundColor = button;
            document.getElementById("word").innerHTML = word;



        }
    </script>
</body>

</html>
